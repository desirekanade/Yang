version: '3.8'

services:
  web:
    build: .
    ports:
      - '8000:8000'
    depends_on:
      - db
      - redis
    env_file:
      - ./.env

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env

  redis:
    image: redis:6

volumes:
  postgres_data:
